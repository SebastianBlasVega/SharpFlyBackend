# Docker Compose para SharpFly Backend
# Este archivo usa variables de entorno del archivo .env
# Para usar: cp .env.example .env y luego ajusta las variables

services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - "${DB_EXTERNAL_PORT:-3307}:3306"
    volumes:
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - micro-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "${AUTH_EXTERNAL_PORT:-8990}:8990"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SPRING_DATASOURCE_URL=${AUTH_DATASOURCE_URL:-jdbc:mysql://db:3306/auth_db?allowPublicKeyRetrieval=true&useSSL=false}
      - SPRING_DATASOURCE_USERNAME=${AUTH_DATASOURCE_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${AUTH_DATASOURCE_PASSWORD:-root_password}
      - SECURITY_JWT_SECRET=${JWT_SECRET:-NDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0Mg==}
      - SECURITY_JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS:-36000000}
      - SERVER_PORT=${AUTH_SERVER_PORT:-8990}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - micro-network

  flight-service:
    build: ./flight-service
    container_name: flight-service
    ports:
      - "${FLIGHT_EXTERNAL_PORT:-8082}:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SPRING_DATASOURCE_URL=${FLIGHT_DATASOURCE_URL:-jdbc:mysql://db:3306/flight_db?allowPublicKeyRetrieval=true&useSSL=false}
      - SPRING_DATASOURCE_USERNAME=${FLIGHT_DATASOURCE_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${FLIGHT_DATASOURCE_PASSWORD:-root_password}
      - SECURITY_JWT_SECRET=${JWT_SECRET:-NDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0Mg==}
      - SERVER_PORT=${FLIGHT_SERVER_PORT:-8082}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - micro-network

  booking-service:
    build: ./booking-service
    container_name: booking-service
    ports:
      - "${BOOKING_EXTERNAL_PORT:-8083}:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SPRING_DATASOURCE_URL=${BOOKING_DATASOURCE_URL:-jdbc:mysql://db:3306/booking_db?allowPublicKeyRetrieval=true&useSSL=false}
      - SPRING_DATASOURCE_USERNAME=${BOOKING_DATASOURCE_USERNAME:-root}
      - SPRING_DATASOURCE_PASSWORD=${BOOKING_DATASOURCE_PASSWORD:-root_password}
      - SECURITY_JWT_SECRET=${JWT_SECRET:-NDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0Mg==}
      - SERVER_PORT=${BOOKING_SERVER_PORT:-8083}
      - FLIGHT_SERVICE_URL=${FLIGHT_SERVICE_URL:-http://flight-service:8082}
    depends_on:
      db:
        condition: service_healthy
      flight-service:
        condition: service_started
    networks:
      - micro-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "${GATEWAY_EXTERNAL_PORT:-8080}:8080"
    environment:
      - SECURITY_JWT_SECRET=${JWT_SECRET:-NDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0MjQyNDI0Mg==}
      - SERVER_PORT=${GATEWAY_SERVER_PORT:-8080}
    depends_on:
      - auth-service
      - flight-service
      - booking-service
    networks:
      - micro-network

networks:
  micro-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
